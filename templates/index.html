<!DOCTYPE html>
<html>
<head>
    <title>Travel LYKKE - Voucher Generator</title>
</head>
<body>
    <h2>Upload Itinerary Excel & Generate Voucher</h2>

    <form method="POST" enctype="multipart/form-data">
        <label for="excel_file">Upload Excel File:</label>
        <input type="file" name="excel_file" required><br><br>

        <label for="tour_name">Enter Tour/Transfer Name:</label>
        <input type="text" name="tour_name" placeholder="e.g. Pyramids Day Tour" required><br><br>

        <button type="submit">Generate Voucher</button>
    </form>
</body>
</html>
